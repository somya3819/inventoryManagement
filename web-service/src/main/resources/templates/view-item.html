<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>View Item</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="p-4">
  <div class="container">
    <h1>Item Details</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${item}">
      <dl class="row">
        <dt class="col-sm-3">ID</dt>
        <dd class="col-sm-9" th:text="${item.id}"></dd>
        <dt class="col-sm-3">Name</dt>
        <dd class="col-sm-9" th:text="${item.name}"></dd>
        <dt class="col-sm-3">Description</dt>
        <dd class="col-sm-9" th:text="${item.description}"></dd>
        <dt class="col-sm-3">Quantity</dt>
        <dd class="col-sm-9" th:text="${item.quantity}"></dd>
        <dt class="col-sm-3">Price</dt>
        <dd class="col-sm-9" th:text="${item.price}"></dd>
      </dl>
      <a class="btn btn-secondary" href="/web/items">Back</a>
    </div>

    <div th:if="${item} == null">
      <a class="btn btn-secondary" href="/web/items/view">Try another ID</a>
      <a class="btn btn-outline-secondary" href="/web/items">Back</a>
    </div>
  </div>
</body>
</html>
