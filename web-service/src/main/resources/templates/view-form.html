<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Find Item By ID</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="p-4">
  <div class="container">
    <h1>Find Item By ID</h1>
    <form method="get" action="/web/items/view/search" class="row g-3">
      <div class="col-auto">
        <label class="visually-hidden" for="id">ID</label>
        <input id="id" type="number" name="id" class="form-control" placeholder="Enter ID" required />
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" type="submit">Search</button>
        <a class="btn btn-secondary" href="/web/items">Back</a>
      </div>
    </form>
  </div>
</body>
</html>
