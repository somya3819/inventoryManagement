<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Create Item</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="p-4">
  <div class="container">
    <h1>Create Item</h1>
    <form method="post" action="/web/items/create">
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input id="name" class="form-control" name="name" required />
      </div>
      <div class="mb-3">
        <label class="form-label" for="description">Description</label>
        <input id="description" class="form-control" name="description" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="quantity">Quantity</label>
        <input id="quantity" type="number" class="form-control" name="quantity" min="0" required />
      </div>
      <div class="mb-3">
        <label class="form-label" for="price">Price</label>
        <input id="price" type="number" class="form-control" name="price" min="0" step="0.01" required />
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" href="/web/items">Cancel</a>
    </form>
  </div>
</body>
</html>
