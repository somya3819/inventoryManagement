<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Items</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-3">Inventory Items</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="mb-3">
      <a class="btn btn-primary" href="/web/items/create">Add Item</a>
      <a class="btn btn-secondary" href="/web/items">Refresh</a>
      <a class="btn btn-outline-secondary" href="/web/items/view">View by Id</a>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Qty</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="it : ${items}">
          <td th:text="${it.id}"></td>
          <td th:text="${it.name}"></td>
          <td th:text="${it.description}"></td>
          <td th:text="${it.quantity}"></td>
          <td th:text="${it.price}"></td>
          <td>
            <a class="btn btn-sm btn-outline-primary" th:href="@{'/web/items/edit/' + ${it.id}}">Edit</a>
            <a class="btn btn-sm btn-outline-danger" th:href="@{'/web/items/delete/' + ${it.id}}">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
