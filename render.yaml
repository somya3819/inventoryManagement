# Render Blueprint for Inventory Management System
# This file defines all services needed for deployment

databases:
  - name: inventory-db
    databaseName: inventory_dbs
    user: inventory_user
    plan: free
    region: singapore

services:
  # Backend API Service (Inventory Service)
  - type: web
    name: inventory-service
    runtime: docker
    dockerfilePath: ./inventory-service/Dockerfile
    dockerContext: .
    plan: free
    region: singapore
    branch: main
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db
          property: connectionString
      - key: DB_DIALECT
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: SHOW_SQL
        value: false
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m

  # Frontend Web Service
  - type: web
    name: web-service
    runtime: docker
    dockerfilePath: ./web-service/Dockerfile
    dockerContext: .
    plan: free
    region: singapore
    branch: main
    healthCheckPath: /
    envVars:
      - key: INVENTORY_SERVICE_URL
        sync: false
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
